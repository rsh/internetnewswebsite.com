{% extends "base.html" %}

{% block title %}Internet News Website{% endblock %}

{% block content %}
<main>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for article in articles %}
        <div class="col article-title">
                <h3><a href="/article/{{ article.slug }}">{{ article.title_frontpage }}</a></h3>
                <p class="text-muted">{{ article.date_created }}</p>
                <div class="article-summary">
                    <p>{{ article.summary_frontpage }}</p>
                </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
